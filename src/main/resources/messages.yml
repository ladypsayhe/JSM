## Внутри-игровые сообщения
messages:
  command:
    ## %player% - Ник игрока
    ## %amount% - Кол-во админов в сети
    1st: "&eАдминистраторы &2в сети&e:"
    admin: "&e  Администратор &6%player%"
    2st: "&e-------------------------------"
    amount: "&2В сети &6%amount%"
    noAdmins: "&c                  Нету никого"
  gmChange: "&2Ты в безопасности.\n&7(Мы скрыли тебя из /staff)" ## %player% - Ник игрока
  ## %player% - Ник игрока
  join:
    broadcast: "&2(+) &aАдминистратор %player%"
    admins: "&3[AdminBC] &2Администратор %player% зашёл на сервер."
  leave:
    broadcast: "&4(-) Администратор %player%"
    admins: "&3[AdminBC] &2Администратор %player% вышел из сервера."

